<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Azure - Python Quickstart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <!-- Welcome Screen -->
        <div id="welcome-screen">
            <div class="px-4 py-3 my-2 text-center">
                <img class="d-block mx-auto mb-4"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Microsoft_Azure.svg/150px-Microsoft_Azure.svg.png"
                    alt="Azure Logo" width="192" height="192" />
                <h1 class="display-6 fw-bold text-primary">Welcome to Azure</h1>

                <div class="col-md-6 mx-auto text-center mt-4">
                    <label for="name" class="form-label fw-bold fs-5">Could you please tell me your name?</label>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                        <input type="text" class="form-control" id="name" name="name" style="max-width: 256px;">
                    </div>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                        <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="sayHello()">Say
                            Hello</button>
                    </div>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-4">
                        <button type="button" class="btn btn-secondary btn-xs px-2 py-1" style="font-size: 0.75rem;"
                            onclick="testApi()">Debug: Test API</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hello Response Screen -->
        <div id="hello-screen" class="px-4 py-3 my-2 text-center" style="display: none;">
            <img class="d-block mx-auto mb-4"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Microsoft_Azure.svg/150px-Microsoft_Azure.svg.png"
                alt="Azure Logo" width="192" height="192" />
            <h1 class="display-6 fw-bold" id="hello-message">Hello</h1>
            <p class="fs-5">It is nice to meet you!</p>
            <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="backHome()">Back home</button>
        </div>
    </main>

    <script>
        async function sayHello() {
            const nameInput = document.getElementById('name');
            const name = nameInput.value.trim();

            if (!name) {
                alert('Please enter your name');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('name', name);

                const response = await fetch('http://localhost:3100/hello', {
                    // const response = await fetch('https://webapp-studyca55000.azurewebsites.net:3100/hello', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Hide welcome screen and show hello screen
                    document.getElementById('welcome-screen').style.display = 'none';
                    document.getElementById('hello-message').textContent = `Hello ${name}`;
                    document.getElementById('hello-screen').style.display = 'block';
                } else {
                    throw new Error('Failed to submit name');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit name. Please try again.');
            }
        }

        function backHome() {
            // Show welcome screen and hide hello screen
            document.getElementById('hello-screen').style.display = 'none';
            document.getElementById('welcome-screen').style.display = 'block';
            // Clear the input
            document.getElementById('name').value = '';
        }

        async function testApi() {
            try {
                const response = await fetch('http://localhost:3100/api', {
                    // const response = await fetch('https://webapp-studyca55000.azurewebsites.net:3100/api', {
                    method: 'GET'
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`API Test Success!\nResponse: ${JSON.stringify(data, null, 2)}`);
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('API Test Error:', error);
                alert(`API Test Failed!\nError: ${error.message}`);
            }
        }
    </script>
</body>

</html>
